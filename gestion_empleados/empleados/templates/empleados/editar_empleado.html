{% extends 'empleados/base.html' %}
{% load static %}

{% block main %}
    <h2>Editar Empleado</h2>
    <form action="{% url 'empleados:editar_empleado' empleado.id %}" method="POST" class="m-2">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
{% endblock main %}
